<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="space" min="10" max="200" value="10" data-sizing="px" autocomplete="off">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px" autocomplete="off">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" autocomplete="off">
  </div>

  <img src="./photo.jpeg">

<script src="index.js" charset="utf-8"></script>
</body>
</html>
